<!doctype  html>
<html lang="en" ng-app="buaychiaApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Singapore Car Ownership Annual Cost Calculator :: Buay Chia</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="controllers.js"></script>
</head>

<body ng-controller="ChiaCtrl">
    <h1>Buay Chia</h1>

    <p>Only valid if your chia is a PARF chia.</p>

    <h2>Enter stats</h2>
    <table>
        <tr ng-repeat="stat in stats">
            <th>{{stat.label}}</th>
            <td>{{stat.pre}} <input type="{{stat.type}}" ng-model="data[stat.model]"> {{stat.post}} {{stat.model}}</td>
        </tr>
    </table>

    <h2>Moment of truth</h2>

    <table>
        <th>ARF</td>
        <td>SGD {{arf()}}</td>
    </table>

</body>
</html>
